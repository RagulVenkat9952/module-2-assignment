<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <body>
    <div class="container mt-5">
      <div
        class="form-container mx-auto p-2 "
        style="max-width: 400px"
      >
        <h2 class="text-center mb-4 text-white">Sign Up</h2>
        <form action="validate.html">
          
            <div class="mb-3">
              <label for="username" class="form-label text-white">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                required
                minlength="3"
              />
              <div class="invalid-feedback">
                Username must be at least 3 characters long.
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-white">Email address</label>
              <input type="email" id="email" class="form-control" required />
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-white">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                required
                minlength="6"
              />
              <div class="invalid-feedback">
                Password must be at least 6 characters long.
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label text-white"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                required
              />
              <div class="invalid-feedback">Passwords do not match.</div>
            </div>
            <button type="submit" class="btn btn-danger w-100">Sign Up</button>
          </form>
        </form>
      </div>
    </div>
    <h6 class="text-center text-black">__________ or __________ </h6>
    <p class="text-center text-black">sign in with</p>
    <div class="icons">
      
     <a href=""><i class="fa-brands fa-square-twitter"></i></a>
   
     <a href=""><i class="fa-brands fa-facebook"></i></a>
    <a href=""> <i class="fa-brands fa-google"></i></a>
    <a href=""><i class="fa-brands fa-apple"></i></a>
     
     
     
     
   </div>

    <script src="script.js"></script>
  </body>
</html>
